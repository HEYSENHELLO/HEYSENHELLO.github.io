<script>
    $(function(){
        $(".toggle").on("click", function(){
            console.log("clicked");
            if($(".navbar ul").hasClass("active")){
                $(".navbar ul").removeClass("active");
                $(this).find("a").html("<img class=\"cumcolor\"  src=\"https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg\" alt=\"\">")
            }else{
                $(".navbar ul").addClass("active");
                $(this).find("a").html("<img class=\"cumcolor\"  src=\"https://www.svgrepo.com/show/499592/close-x.svg\" alt=\"\">")
            }
        });
    });
</script>
